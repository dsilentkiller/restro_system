{%load static%}
<html>
  <head>
    <title>Restaurant</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  </head>
  <body>


<nav class="bg-light-blue-800 sticky top-0 z-50 ">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <!-- Mobile menu button-->
        <button
          type="button"
          class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
          aria-controls="mobile-menu"
          aria-expanded="false"
        >
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open main menu</span>
          
          <svg
            class="block h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
          <!--
            Icon when menu is open.

            Menu open: "block", Menu closed: "hidden"
          -->
          <svg
            class="hidden h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div
        class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
      >
       
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
        
             <a
            href="{% url 'menu:category_list'%}"
            class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
            aria-current="page"
            >Setup Category</a
          > 

          <a
          href="{% url 'inventory:item_list'%}"
          class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
          aria-current="page"
          >Setup MenuItem</a
        > 
        <a
        href="{% url 'menu:ingredient_list'%}"
        class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
        aria-current="page"
        >Receipe Ingredient List</a> 
            <a
              href="{% url 'inventory:inventory_list'%}"
              class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
              aria-current="page"
              >Inventory List</a
            >

            <a
            href="{% url 'inventory:order_list'%}"
            class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
            aria-current="page"
            >Order </a
          >
          <a
          href="{% url 'inventory:stock_report'%}"
          class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
          aria-current="page"
          >stock report </a
        >
        <a
        href="{% url 'menu:menu_list'%}"
        class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
        aria-current="page"
        >MenuItem </a
      >


      <a
      href="{% url 'inventory:purchase_index'%}"
      class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
      aria-current="page"
      >Purchase list </a
    >
          </div>
        </div>
      </div>
      <div
        class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
      >
</nav>
<div class="flex-grow">

    {% block content %} {% endblock %}

  </body>
</html>
